<!DOCTYPE html>
<html>
<head th:replace="~{base :: head}">
</head>
<body>
	<div th:replace="~{base :: logo}"></div> 
	<div class="container"> 
	<div th:insert="~{base :: title('Word Count Challenge')}"></div>  
	<div class="card mt-3">
			<form th:object="${requestTextDTO}" class= "card-body" action="/form/create" method="POST">
				<div class="form-group">
					<textarea th:field="*{text}"  th:errorclass="is-invalid" class="form-control" rows="4" cols="50" placeholder="Insert your text here"></textarea>
					<div class="invalid-feedback" th:errors="*{text}" >
					</div>
				</div>
				<div class="form-group  mb-3 p-3 d-flex justify-content-center">
					<h1 class="display-4" for="wordCount" th:text="'Word Count: '+ *{wordCount}"></h1>
				</div>
				<div class="col text-center">
					<button class="btn btn-primary" type="submit">Submit</button>
				</div>
			</form>
		</div>
		<form action="/exit" method="POST">
			<div class="col mb-3 p-3 text-center">
				<button class="btn btn-secondary" type="submit">Leave the challenge</button>
			</div>
		</form>
</body>
</html>
